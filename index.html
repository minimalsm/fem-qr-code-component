<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <h1 aria-label="Frontend Mentor QR code component"></h1>
    <article>
      <img class="card__img" src="/images/image-qr-code.png" alt="QR code">
      <h2 class="card__heading">Improve your front-end skills by building projects</h2>
      <p class="card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </article>
  </main>
</body>
</html>
